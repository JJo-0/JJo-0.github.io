name: Tag Normalization Check

on:
  schedule:
    - cron: '0 2 * * 1'
  workflow_dispatch:

jobs:
  tag-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check tag normalization
        run: python3 scripts/normalize_tags.py --dry-run --check --no-report
