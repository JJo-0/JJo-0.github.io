name: Spaceship SEO Audit

on:
  schedule:
    - cron: '30 2 * * 1'
  workflow_dispatch:

jobs:
  seo-audit:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: spaceship-ui

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: spaceship-ui/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run SEO audit
        run: pnpm seo:audit

      - name: Upload SEO report
        uses: actions/upload-artifact@v4
        with:
          name: spaceship-seo-audit-report
          path: spaceship-ui/reports/seo-audit.md
