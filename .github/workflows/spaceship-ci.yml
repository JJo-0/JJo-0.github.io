name: Spaceship CI

on:
  push:
    branches: [main, master]
    paths:
      - 'spaceship-ui/**'
      - '.github/workflows/spaceship-ci.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'spaceship-ui/**'
      - '.github/workflows/spaceship-ci.yml'
  schedule:
    - cron: '0 2 * * 1'
  workflow_dispatch:

jobs:
  quality:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: spaceship-ui

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: spaceship-ui/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm check

      - name: SEO metadata check
        run: pnpm seo:check

      - name: Build
        run: pnpm build
